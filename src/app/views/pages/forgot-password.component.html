<div class="app flex-row align-items-center">
  <div class="container">

    <form [formGroup]="form">

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mx-4">
            <div class="card-body p-4">
              <h1>Forgot your Password?</h1>
              <p class="text-muted">Fill in your email to have a temporary password sent to you.</p>


              <!-- email input -->
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Email" formControlName="email" required>
              </div>
              <div class="err-block mb-1">
                {{getErrorMessage('email')}}
              </div>
              <!-- email input end -->


              <button type="button" class="btn btn-block btn-primary" (click)="resetPassword();" >Reset Password</button>
            </div>

          </div>
        </div>
      </div>

    </form>
  </div>
</div>
