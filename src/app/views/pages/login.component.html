<div class="app flex-row align-items-center">
  <div class="container">

    <form [formGroup]="form">

      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-12">
          <div class="card-group">

            <!-- login card on the left -->
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>

                <!-- Email input -->
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" formControlName="email" required>
                </div>
                <div class="err-block">
                  {{getErrorMessage('email')}}
                </div>
                <!-- Email input END -->

                <!-- Password input -->
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
                </div>
                <div class="err-block mb-2">
                  {{getErrorMessage('password')}}
                </div>
                <!-- password input end -->


                <div class="row">
                  <div class="col-md-4">
                    <button type="button" class="btn btn-primary px-4" (click)="login()">Login</button>
                  </div>
                  <div class="col-md-8 text-right">
                    <button type="button" class="btn btn-link px-0" [routerLink]="['/pages/forgot-password']">Forgot your password?</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- login card on the left end -->


            <!-- sign up card on the right -->
            <div class="card text-white bg-primary py-5">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Don't Have account?
                    <br> Registration is simple and easy.</p>
                  <button type="button" class="btn btn-primary active mt-3" [routerLink]="['/pages/register']">Register Now!</button>
                </div>
              </div>
            </div>
            <!-- sign up card on the right end -->


          </div>
        </div>
      </div>
    </form>
  </div>
</div>
