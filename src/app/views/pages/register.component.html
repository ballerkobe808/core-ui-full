<div class="app flex-row align-items-center">
  <div class="container">

    <form [formGroup]="form">

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mx-4">
            <div class="card-body p-4">
              <h1>Register</h1>
              <p class="text-muted">Create your account</p>


              <!-- email input field -->
              <div class="input-group">
                <div class="input-group-prepend">
                  <!-- <span class="input-group-text">@</span> -->
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Email" formControlName="email" required>
              </div>
              <div class="err-block">
                {{getErrorMessage('email')}}
              </div>
              <!-- email input field -->


              
              <!-- password input field -->
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
              </div>
              <div class="err-block">
                {{getErrorMessage('password')}}
              </div>
              <!-- password input field end -->

              <!-- repeat password field -->
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Repeat Password" formControlName="repeatPassword" required>
              </div>
              <div class="err-block mb-1">
                {{getErrorMessage('repeatPassword')}}
                <div *ngIf="form.get('password').value != form.get('repeatPassword').value && form.get('repeatPassword').value != ''">
                  Passwords must match
                </div>
              </div>
              <!-- repeat password field end -->

              <button type="button" class="btn btn-block btn-primary" (click)="createAccount();">Create Account</button>
            </div>

          </div>
        </div>
      </div>


    </form>
  </div>
</div>
