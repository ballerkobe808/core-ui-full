<div>








  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
           User Management


           <div class="pull-right">
           Show
           <select name="" id="" [(ngModel)]="numberToShow">
             <option *ngFor="let number of numberOfResultsToShowArray" [ngValue]="number">{{number}}</option>
           </select>
           Entries
          </div>

        </div>
        <div class="card-body">
          <!-- <table class="table table-bordered table-striped table-sm"> -->
          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <th>Name</th>
                <th class="d-none d-sm-table-cell">Email</th>
                <th class="d-none d-sm-table-cell">Role</th>
                <th class="d-none d-sm-table-cell">Status</th>
                <th class="d-none d-md-table-cell">Date registered</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of userList | paginate: {itemsPerPage: numberToShow, currentPage: p}">
                <td>{{user.name}}</td>
                <td class="d-none d-sm-table-cell">{{user.email}}</td>
                <td class="d-none d-sm-table-cell">{{user.role}}</td>
                <td class="text-center d-none d-sm-table-cell">{{user.status}}</td>
                <td class="text-center d-none d-md-table-cell">2012/01/01</td>
                <td class="text-center">
                    <div href="" (click)="editUser(user);" class="href" style="margin-right: 15px; display: inline;">
                    <i class="fa fa-edit d-none d-sm-inline"></i>&nbsp;Edit</div>
    
                  <div (click)="delSwal.show()" class="href" style=" display: inline;">
                    <i class="fa fa-trash d-none d-sm-inline"></i>&nbsp;Delete</div>
                    <swal #delSwal title="Delete User?" text="This will Delete the user permanently.Do you want to continue?" type="question" [showCancelButton]="true" [focusCancel]="true" (confirm)="deleteUser(user)"></swal>
                  <!-- <span class="badge badge-success">Active</span> -->
                </td>

                
              </tr>
            
            </tbody>
          </table>

          <div class="pull-right pagination-text">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>

        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->






  <!-- modal to add a new member -->
  <swal #addSwal title="" [showCancelButton]="true" (confirm)="saveUser()"  confirmButtonText="Save">
    <div *swalPartial class="user-modal">
      <h2 class="swal2-title" id="swal2-title">Edit User</h2>

      <div class="row">
        <div class="col-sm-12 mb-2">
          <label>Name</label>
          <input type="text" id="name" [(ngModel)]="user.name" class="form-control">
        </div>
        <div class="col-sm-12 mb-2">
            <label>Email</label>
            <input type="text" id="email" [(ngModel)]="user.email" class="form-control">
        </div>
        <div class="col-sm-6 mb-3">
            <label>Status</label>
            <input type="text" id="status" [(ngModel)]="user.status" class="form-control">
        </div>
        <div class="col-sm-6">
            <label>Role</label>
            <input type="text" id="status" [(ngModel)]="user.role" class="form-control">
        </div>
      
      </div>
    </div>
  </swal>


</div>
