  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
           User Management


           <div class="pull-right">
           Show
           <select name="" id="" [(ngModel)]="numberToShow">
             <option *ngFor="let number of numberOfResultsToShowArray" [ngValue]="number">{{number}}</option>
           </select>
           Entries
          </div>

        </div>
        <div class="card-body">
          <!-- <table class="table table-bordered table-striped table-sm"> -->
          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Date registered</th>
                <th>Role</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of userList | paginate: {itemsPerPage: numberToShow, currentPage: p}">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>2012/01/01</td>
                <td>{{user.role}}</td>
                <td>{{user.status}}</td>
                <td>
                  <!-- <span class="badge badge-success">Active</span> -->
                </td>
              </tr>
            
            </tbody>
          </table>

          <div class="pull-right pagination-text">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
